<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <div class="aside">
        <div class="aside__profile">
          <img src="foto-sushi-6anudmpILw4-unsplash.jpg" alt="profile-pic">
          <p>Newton Barley<i class="fa fa-caret-down"></i></p>
        </div>
        <div class="aside__section">
          <p>Main</p>
          <ul>
            <li><i class="fa fa-home"></i>HOME</li>
            <li><i class="fa fa-briefcase"></i>JOBS</li>
            <li><i class="fa fa-file"></i>RESUMES</li>
            <li><i class="fa fa-clipboard"></i>TASKS</li>
            <li><i class="fa fa-calendar"></i>CALENDAR</li>
          </ul>
        </div>
        <div class="aside__section">
          <p>Admin</p>
          <ul>
            <li><i class="fa fa-users"></i>USERS</li>
            <li><i class="fa fa-map-marker"></i>LOCATIONS</li>
            <li><i class="fa fa-file"></i>WORKFLOW</li>
            <li><i class="fa fa-sitemap"></i>JOB BOARDS</li>
            <li><i class="fa fa-share-alt"></i></i>SOCIAL</li>
          </ul>
        </div>
        <div class="aside__section">
          <p>Categories</p>
          <ul>
            <li><i class="fa fa-square" id="square1"></i>Administration</li>
            <li><i id="square2" class="fa fa-square"></i>Design</li>
            <li><i id="square3" class="fa fa-square"></i>Executive</li>
            <li><i id="square4" class="fa fa-square"></i>Human Resources</li>
          </ul>
        </div>
      </div>
      <div class="main">
        <div class="main__nav">
          <i class="fa fa-bars"></i>
          <input type="text" placeholder="Search for a job, task, or resume">
          <i class="fa fa-user-plus"></i>
          <i class="fa fa-calendar"></i>
          <i class="fa fa-th"></i>
        </div> 
        <div class="main__title">
          <h1>Customer Service Representative</h1>
          <div class="main__title__text">
            <p><i class="fa fa-map-marker"></i>San Francisco, CA</p>
            <p class="blue"><i class="fa fa-circle" id="smallcircle"></i>Preview this post</p>
          </div>
          <div class="main__title__btns">
            <p><i class="fa fa-circle"></i>OPEN</p>
            <div class="icons">
              <i class="fa fa-bookmark"></i>
              <i class="fa fa-pencil"></i>
              <i class="fa fa-trash"></i>
            </div>
          </div>
        </div>
        <div class="main__img"></div>
          <img src="Screen Shot 2020-10-04 at 6.21.44 PM.png">
          <img src="graph.png"> 
        </div>
        <div class="main__container">
          <div class="main__container1">
          </div>
          <div class="main_container2">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
